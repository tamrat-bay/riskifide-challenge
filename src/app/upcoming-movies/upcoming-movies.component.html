<div class="upcomingMovies movieContainer">
<h1>Upcoming Movies</h1>

<div *ngIf="spinnerFlag" class="spinner large"></div>

<div *ngIf="movies">
   <div class="row" *ngFor="let movie of movies">
    <app-movie-detail class="col-sm"  *ngFor="let movie of movies" [movie]="movie"></app-movie-detail>
   </div>
</div>
</div>
